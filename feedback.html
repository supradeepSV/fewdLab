<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeedBack</title>
    <link rel="stylesheet" href="feedbackExternal.css">
</head>
<body>
    <div class="container">
        <h3>FeedBack Page</h3>
        <form action="" autocomplete="on">
            <div class="attributes">
                <label for="name">Name: </label>
                <input type="text" id="name" name="name"><br>
        
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"><br>
        
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone"><br>
        
                <label for="experience">User Experience:</label>
                <select id="experience" name="experience" required>
                    <option value="none" selected style="text-align: center;">-!-</option>
                    <option value="very-bad">Very Bad</option>
                    <option value="bad">Bad</option>
                    <option value="average">Average</option>
                    <option value="good">Good</option>
                    <option value="very-good">Very Good</option>
                </select><br>
        
                <label for="queries">Queries:</label>
                <textarea name="queries" required></textarea><br>
        
                <label for="comments">Additional Comments:</label>
                <textarea name="comments"></textarea><br>
        
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>
</html>
